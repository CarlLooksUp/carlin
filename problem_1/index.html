<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3C Programming Test- Problem 1</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    html {
        width: 100%;
    }
    form {
        width: 100%;
    }
    label {
        text-align: center;
        width: 100%;
        display:block;
    }
    input {
        display: block;
        margin: 0 auto;
        width: 15em;
    }

		#wrapper {
			width: 1080px;
			margin: 10px auto;
		}
    </style>
</head>
<body>
	<div class="alert alert-dismissable" role="alert"></div>
	<div id="wrapper">
	<h2>Please submit your information!</h2>

	<form id="personal_info" class="form-horizontal" method="post">

		<div class="form-group">
			<label for="firstName" class="control-label col-md-2">First Name:</label>
			<div class="col-md-10">
				<input name="first_name" id="firstName" class="form-control" value="" placeholder="Enter Your First Name..." type="text"/>
				<span class="help-block hidden">Must submit a name, cannot contain digits</span>
			</div>
		</div>

		<div class="form-group">
			<label for="lastName" class="control-label col-md-2">Last Name:</label>
			<div class="col-md-10">
				<input name="last_name" id="lastName" class="form-control" value="" placeholder="Enter Your Last Name..." type="text"/>
				<span class="help-block hidden">Must submit a name, cannot contain digits</span>
			</div>
		</div>

		<div class="form-group">
			<label for="phone" class="control-label col-md-2">Phone:</label>
			<div class="col-md-10">
				<input name="phone" id="phone" class="form-control" value="" placeholder="Phone Number..." type="text"/>
				<span class="help-block hidden">Must submit a phone number, all digits</span>
			</div>
		</div>

		<!-- Making an assumption about the date field, as it's in the validation rules -->
		<div class="form-group">
			<label for="date" class="control-label col-md-2">Date of Birth:</label>
			<div class="col-md-10">
				<input name="date" id="date" class="form-control" value="" placeholder="Date of Birth..." type="text"/>
				<span class="help-block hidden">Must submit a date in the form m[m]/d[d]/[yy]yy</span>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="control-label col-md-2">Email:</label>
			<div class="col-md-10">
				<input name="email" id="email" class="form-control" value="" placeholder="Email Address..." type="text"/>
				<span class="help-block hidden">Must submit an email address in the form address@example.com</span>
			</div>
		</div>

		<div class="form-group">
			<label for="street1" class="control-label col-md-2">Street 1:</label>
			<div class="col-md-10">
				<input name="street_1" id="street1" class="form-control" value="" placeholder="Street 1..." type="text"/>
			</div>
		</div>

		<div class="form-group">
			<label for="street2" class="control-label col-md-2">Street 2:</label>
			<div class="col-md-10">
				<input name="street_2" id="street2" class="form-control" value="" placeholder="Street 2..." type="text"/>
			</div>
		</div>

		<div class="form-group">
			<label for="city" class="control-label col-md-2">City:</label>
			<div class="col-md-10">
				<input name="city" id="city" class="form-control" value="" placeholder="City..." type="text"/>
			</div>
		</div>

		<div class="form-group">
			<label for="state" class="control-label col-md-2">State:</label>
			<div class="col-md-10">
				<select name="state" id="state" class="form-control" value="">
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="zip" class="control-label col-md-2">Zip:</label>
			<div class="col-md-10">
				<input name="zip" id="zip" class="form-control" value="" placeholder="Zip..." type="text"/>
				<span class="help-block hidden">Must submit a zip, zip is 5 digits</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
			</div>
		</div>

	</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/validator.js"></script>
</body>
</html>
